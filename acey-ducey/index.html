<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script src="js/script.js" defer></script>
  <title>Acey Ducey</title>
</head>
<body>
  <section class="top">
    <div id="talk-area">
      <div id="info">
        <h1>Acey Ducey</h1>
        <div class="bank">
          <p class="bank">Your bank: $<span id="bank-amount">100</span></p>
          <p class="bank">Break $500 to win!</p>
        </div>
        <div id="buttons-area">
          <button id="help-button" class="button dark-bg" onclick="showRules(0);">Help</button>
          <button id="ai-button" class="button dark-bg" onclick="showAI(0);">AI</button>
          <button class="button dark-bg" onclick="resetGame();">Reset</button>
          <div id="cheat-mode">
            <input id="cheat-mode-input" type="checkbox">
            <label id="cheat-mode-label" for="cheat-mode-input">Cheat mode</label>
          </div>
        </div>
      </div>
      <div id="talk-bubble">
        <div id="bubble">
          <p id="bubble-text">Welcome to Acey Ducey! I'm Cassie. I'll be your dealer today.</p>
          <div id="bet-div">
          </div>
          <div id="button-div">
            <div>
              <input id="bet-amount" type="number" min="0">
            </div>
            <div>
              <button id="talk-hello" class="button" onclick="promptForBet(true);">Hello!</button>
              <button id="talk-ok" class="button" onclick="promptForBet();">OK</button>
              <button id="new-cards" class="button" onclick="promptForBet();">New Cards</button>
              <button id="place-bet" class="button" onclick="processBet();">Place Bet</button>
              <button id="talk-rules" class="button">Next</button>
              <button id="talk-ai" class="button">Next</button>
            </div>
          </div>
        </div>
        <div id="bubble-point"></div>
      </div>
    </div>
    <div><img id="cassie" src="img/cassie-transparent.png"></div>
  </section>
  <section class="bottom">
    <div id="play-area">
      <div id="cards">
        <div id="card1-back"></div>
        <div id="card1"></div>
        <div id="card2-back"></div>
        <div id="card2"></div>
        <div id="card3-back"></div>
        <div id="card3"></div>
      </div>
    </div>
  </section>
  <section class="not-for-mobile">
    <p>This site isn't optimized for mobile devices or browsers at low resolutions. Please visit using a device or browser that is at least 1366px by 768px.</p>
  </section>
</body>
</html>
