  <script src="js/script.js"></script>
  <title>Acey Ducey</title>
</head>
<body>

    <div id="talk-area">

        <h1>Acey Ducey</h1>

          <div id="button-div"><button id="talk-next">OK</button></div>
        </div>

      </div>
    </div>
    <div><img id="cassie" src="img/cassie-transparent.png"></div>
  </section>
  <section class="bottom">
    <div id="play-area">
      <div id="cards">
        <div id="card1"></div>
        <div id="card2"></div>
        <div id="card3"></div>
      </div>
    </div>
